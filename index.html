<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">

<body>

        <div id="GameContainer"class="">
        <div id="MaingameContainer" >
        <div class="GridContainer">
            <div class="gameSetGrid">
             <div class="gameSettingPanel">
                <div id="Maingame" class="GameArea">
                    <table>
                        <thead></thead>
                        <tbody>
                            <tr class="settingsArea">

                                <tr>
                            <label>Yatay boy: <input type="number" name="x" id="MaingamexInput" class="xyinput" value="8" min="1"  max="20"></label><br>
                            <label>Dikey boy: <input type="number" name="y" id="MaingameyInput" class="xyinput"  value="8"  min="1" max="12"></label><br>
                            <label>Eklenecek Taş <input type="number" name="StoneAddCount" id="MaingameStoneAddCount" class="StoneAddCount xyinput"  value="3"  min="1" max="3" " ></label><br>
                            <label>SıralıTaş<input type="number" name="stoneCollectCount" id="MaingamestoneCollectCount" class="StoneAddCount xyinput"  value="5"  min="2" max="10"  ></label><br>
                            <label>Puan: <label name="scoreLabel" id="MaingamescoreLabel" class="scoreLabel" >0</label></label>

                            </tr><br>
                                <button id="Maingamestart" class="inlineBlock" onclick="Maingame.gameReload('Maingame')">Yenile </button>
                                <button id="MaingameAddBall" class="inlineBlock" onclick="Maingame.addRandomBall()">Top Ekle </button>
                            </tr>
                        </tr><br>
                        <!-- <button id="" class="inlineBlock" onclick="getMap1()">getMap1 </button> -->
                        <button id="" class="inlineBlock" onclick="turnBackMove()">Geri al </button>
                    </tr>

                    </table>
                    <table>
                    <tr><br>
                    <button id="" class="inlineBlock" onclick="saveGame()">.....Oyunu Kaydet.....</button>
                    </tr>
                    <tr id="savedListMenu">
                        
                    </tr>

                    </table>
                </tbody>


                </div>
             </div>
            </div>
            <div class="gameArenaGrid">
            <div class="gameArena">
            <table  class="centeredDiv mb05 mt05" >
                    <tr id="MaingamerandomStonesPreview">
                    </tr>
            </table>
            <table id="MaingameTable" class="centeredDiv gameArena" ></table>
            </div>
        </div>
            <div class="gameEndGrid">
                <div id="Market" class="market">
                    <h3>Market</h3>
                    <table>
                        <tbody>
                            <tr><label>İlerleme seçimi</label></tr>
                            <tr class="marketShelf">
                                <td id="walkmarketShelfHole" class="marketShelfHole" onclick="setMovement(Maingame,walkMovetype)">
                                    <label id="walkmarketShelfHole" class="marketShelfName">Yürü</label>
                                    <label id="walkmarketShelfHole" class="marketShelfPrice">
                                        5 P
                                    </label>
                                </td>
                                <td id="teleportmarketShelfHole" class="marketShelfHole"onclick="setMovement(Maingame,portalMovetype)">
                                    <label id="teleportmarketShelfName" class="marketShelfName">Işınlan</label>
                                    <label id="teleportmarketShelfPrice" class="marketShelfPrice">
                                        100 P
                                    </label>
                                </td>
                                <td id="copystonemarketShelfHole" class="marketShelfHole"onclick="setMovement(Maingame,copyMovetype)">
                                    <label id="copystonemarketShelfName" class="marketShelfName">Kopya</label>
                                    <label id="copystonemarketShelfPrice" class="marketShelfPrice">
                                        150 P
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <tbody>
                            <tr><label>Avantaj seçimi</label></tr>
                            <tr class="marketShelf">
                                <td id="removemarketShelfHole" class="marketShelfHole" onclick="removeAdvantageStone(Maingame)">
                                    <label id="removemarketShelfName" class="marketShelfName">Patlat</label>
                                    <label id="removemarketShelfPrice" class="marketShelfPrice">
                                        50 P
                                    </label>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>
    </div>   

    </div>
